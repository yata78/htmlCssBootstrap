<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="17.css">
</head>
<body>
    <div class='parent nowrap'>
        <div class='child bg-red'>1</div>
        <div class='child bg-blue'>2</div>
        <div class='child bg-yellow'>3</div>
        <div class='child bg-purple'>4</div>
        <div class='child bg-pink'>5</div>
     </div>
     
     <div class='parent wrap'>
        <div class='child bg-red'>1</div>
        <div class='child bg-blue'>2</div>
        <div class='child bg-yellow'>3</div>
        <div class='child bg-purple'>4</div>
        <div class='child bg-pink'>5</div>
     </div>
     
     <div class='parent wrap-reverse'>
        <div class='child bg-red'>1</div>
        <div class='child bg-blue'>2</div>
        <div class='child bg-yellow'>3</div>
        <div class='child bg-purple'>4</div>
        <div class='child bg-pink'>5</div>
     </div>
     
     <!-- flex-directionで主軸を変更 -->
     <div class='parent column wrap'>
        <div class='child bg-red'>1</div>
        <div class='child bg-blue'>2</div>
        <div class='child bg-yellow'>3</div>
        <div class='child bg-purple'>4</div>
        <div class='child bg-pink'>5</div>
     </div>
</body>
</html>
