<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課題3</title>
</head>
<body>
    <h2>テキスト</h2>
    <form action="">
        <input type="email" placeholder="email" size="30">
    </form>

    <h2>パスワード</h2>
    <form action="">
        <input type="password" placeholder="password">
    </form>

    <h2>ラジオボタン</h2>
    <form action="">
        <label>
            <input type="radio">はい
        </label>
        <label>
            <input type="radio">いいえ
        </label>
        <label>
            <input type="radio">無回答
        </label>
    </form>
    <p><strong>ラジオボタンは排他的な選択肢</strong></p>

    <form>
        <label>
            <input type="checkbox">徒歩
        </label>
        <label>
            <input type="checkbox">電車
        </label>
        <label>
            <input type="checkbox">バス
        </label>
    </form>
    <p><strong>チェックボタンは複数選択可能。</strong></p>
</body>
</html>
